<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>cal2</title>
</head>
<body>
  <div id="div">
    <br>
    <input type="text" id="value"><br>
    <button class="button" onclick="clearDisplay()">C</button>
    <button class="button" onclick="appendValue('9')">9</button>
    <button class="button" onclick="appendValue('8')">8</button>
    <button class="button" onclick="appendValue('7')">7</button><br>
    <button class="button" onclick="appendValue('รท')">รท</button>
    <button class="button" onclick="appendValue('6')">6</button>
    <button class="button" onclick="appendValue('5')">5</button>
    <button class="button" onclick="appendValue('4')">4</button><br>
    <button class="button" onclick="calculate()">=</button>
    <button class="button" onclick="appendValue('3')">3</button>
    <button class="button" onclick="appendValue('2')">2</button>
    <button class="button" onclick="appendValue('1')">1</button><br>
    <button class="button" onclick="appendValue('0')">0</button>
    <button class="button" onclick="appendValue('+')">+</button>
    <button class="button" onclick="appendValue('-')">-</button>
    <button class="button" onclick="appendValue('x')">x</button><br>
    <button class="button" onclick="appendValue('.')">.</button>
  </div>

  <script>
    const buttons = document.getElementsByClassName('button');

    for (let i = 0; i < buttons.length; i++) {
      buttons[i].style.backgroundColor = "black";
      buttons[i].style.height = '30px';
      buttons[i].style.width = '30px';
      buttons[i].style.color = "white";
      buttons[i].style.padding = "8px 10px";
      buttons[i].style.border = 2px solid white;
    }

    let Body = document.body;
    Body.style.backgroundColor = "grey";
    Body.style.display = 'flex';
    Body.style.justifyContent = 'center';
    Body.style.alignItems = 'center';
    Body.style.height = '100vh';

    let Div = document.getElementById('div');
    Div.style.backgroundColor = "white";
    Div.style.height = '200px';
    Div.style.width = '200px';

    function appendValue(char) {
      document.getElementById('value').value += char;
    }

    function clearDisplay() {
      document.getElementById('value').value = '';
    }

    function calculate() {
      const expr = document.getElementById('value').value;

      const numbers = expr.split(/[\+\-\x\รท]/).map(Number);
      const operators = expr.replace(/[0-9\.]/g, '').split('');

      for (let i = 0; i < operators.length; i++) {
        if (operators[i] === 'x' || operators[i] === 'รท') {
          const result = operators[i] === 'x'
            ? numbers[i] * numbers[i + 1]
            : numbers[i] / numbers[i + 1];
          numbers.splice(i, 2, result);
          operators.splice(i, 1);
          i--;
        }
      }

      let result = numbers[0];
      for (let i = 0; i < operators.length; i++) {
        if (operators[i] === '+') result += numbers[i + 1];
        else if (operators[i] === '-') result -= numbers[i + 1];
      }

      document.getElementById('value').value = result;
    }
  </script>
</body>
</html>
