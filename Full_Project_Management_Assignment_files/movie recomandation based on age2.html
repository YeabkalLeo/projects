    const getCategoryByAge = (age) =>
      movieCategories.find(cat => age >= cat.minAge && age <= cat.maxAge);

    const getRandomMovies = (movies) => {
      const shuffled = [...movies].sort(() => Math.random() - 0.5);
      return shuffled.slice(0, 2);
    };

    document.getElementById("recommendBtn").addEventListener("click", () => {
      const age = parseInt(document.getElementById("ageInput").value);
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (isNaN(age) || age < 0 || age > 120) {
        resultDiv.innerHTML = "<p class='text-red-600'>You Dont Need Movie You Need A Rest.</p>";
        return;
      }

      const category = getCategoryByAge(age);

      if (!category) {
        resultDiv.innerHTML = "<p class='text-red-600'>No recommendations found for your age.</p>";
        return;
      }

      const recommended = getRandomMovies(category.movies);
      const movieCards = recommended.map(movie => `
        <div class="bg-white shadow rounded p-2 m-2">
          <img src="${movie.image}" alt="${movie.title}" class="rounded w-full mb-2"/>
          <p class="font-semibold">${movie.title}</p>
        </div>
      `).join("");

      resultDiv.innerHTML = `
        <h2 class="text-xl font-semibold mb-4">Category: ${category.category}</h2>
        <div class="grid grid-cols-2 gap-4">${movieCards}</div>
      `;
    });
  </script>
