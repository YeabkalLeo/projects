<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f3f3;
    }
    .calculator {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    #display {
      width: 100%;
      font-size: 24px;
      padding: 10px;
      margin-bottom: 10px;
      text-align: right;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #eee;
      cursor: pointer;
    }
    button.operator {
      background-color: #f9a825;
      color: white;
    }
    button.equal {
      background-color: #43a047;
      color: white;
    }
    button.clear {
      background-color: #e53935;
      color: white;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button class="clear">C</button>
      <button>/</button>
      <button>*</button>
      <button class="operator">←</button>
      
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>
      
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="equal">=</button>
      
      <button>0</button>
      <button>.</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('.buttons button');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const value = button.textContent;

        if (value === 'C') {
          display.value = '';
        } else if (value === '←') {
          display.value = display.value.slice(0, -1);
        } else if (value === '=') {
          try {
            display.value = eval(display.value);
          } catch {
            display.value = 'Error';
          }
        } else {
          display.value += value;
        }
      });
    });
  </script>

</body>
</html>
