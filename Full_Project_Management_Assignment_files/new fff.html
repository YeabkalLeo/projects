<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">📊 Simple CRUD Dashboard</h1>
    
    <!-- Form for CRUD -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Add/Edit User</h5>
        <form id="userForm">
          <input type="hidden" id="userId">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>

    <!-- Dashboard Stats -->
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Users Chart</h5>
            <canvas id="userChart" height="150"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Stats</h5>
            <div id="stats" class="text-center">
              <p>Loading...</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Data Table -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Users Table</h5>
        <table id="usersTable" class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script>
    // Initialize DataTable
    $(document).ready(function() {
      const usersTable = $('#usersTable').DataTable();
      let users = [];
      let userChart = null;

      // DOM Elements
      const userForm = document.getElementById('userForm');
      const userChartCtx = document.getElementById('userChart').getContext('2d');
      const statsDiv = document.getElementById('stats');

      // Initialize
      fetchUsers();

      // 1️⃣ CRUD Operations
      userForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const userId = document.getElementById('userId').value;
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;

        if (userId) {
          // Update existing user
          const index = users.findIndex(user => user.id == userId);
          users[index] = { id: parseInt(userId), name, email };
        } else {
          // Add new user
          const newUser = { id: Date.now(), name, email };
          users.push(newUser);
        }

        saveToLocalStorage();
        renderTable();
        resetForm();
        updateStats();
        renderChart();
      });

      // 🗑️ DELETE
      window.deleteUser = function(id) {
        users = users.filter(user => user.id != id);
        saveToLocalStorage();
        renderTable();
        updateStats();
        renderChart();
      };

      // ✏️ EDIT
      window.editUser = function(id) {
        const user = users.find(user => user.id == id);
        document.getElementById('userId').value = user.id;
        document.getElementById('name').value = user.name;
        document.getElementById('email').value = user.email;
      };

      // 🔄 Reset Form
      function resetForm() {
        userForm.reset();
        document.getElementById('userId').value = '';
      }

      // 2️⃣ API & Local Storage
      async function fetchUsers() {
        try {
          const res = await fetch('https://jsonplaceholder.typicode.com/users');
          const data = await res.json();
          users = data.slice(0, 5).map(user => ({
            id: user.id,
            name: user.name,
            email: user.email
          }));
          
          // Check if we have local storage data
          const localUsers = localStorage.getItem('users');
          if (localUsers && JSON.parse(localUsers).length > 0) {
            users = JSON.parse(localUsers);
          } else {
            saveToLocalStorage();
          }
          
          renderTable();
          updateStats();
          renderChart();
        } catch (error) {
          console.error("API Error:", error);
          loadFromLocalStorage();
        }
      }

      function saveToLocalStorage() {
        localStorage.setItem('users', JSON.stringify(users));
      }

      function loadFromLocalStorage() {
        const storedUsers = localStorage.getItem('users');
        if (storedUsers) {
          users = JSON.parse(storedUsers);
          renderTable();
          updateStats();
          renderChart();
        }
      }

      // 3️⃣ DOM Manipulation
      function renderTable() {
        usersTable.clear();
        users.forEach(user => {
          usersTable.row.add([
            user.id,
            user.name,
            user.email,
            `<button onclick="editUser(${user.id})" class="btn btn-sm btn-warning me-2">Edit</button>
             <button onclick="deleteUser(${user.id})" class="btn btn-sm btn-danger">Delete</button>`
          ]).draw(false);
        });
      }

      function renderChart() {
        // Destroy previous chart if it exists
        if (userChart) {
          userChart.destroy();
        }
        
        const labels = users.map(user => user.name);
        const data = users.map(user => user.email.length); // Just for demo

        userChart = new Chart(userChartCtx, {
          type: 'bar',
          data: {
            labels,
            datasets: [{
              label: 'Email Length (Demo)',
              data,
              backgroundColor: 'rgba(54, 162, 235, 0.5)',
              borderColor: 'rgba(54, 162, 235, 1)',
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      }

      function updateStats() {
        statsDiv.innerHTML = `
          <h3>${users.length}</h3>
          <p>Total Users</p>
          <p>Last Updated: ${new Date().toLocaleTimeString()}</p>
        `;
      }
    });
  </script>
</body>
</html>
