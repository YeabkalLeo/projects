â€¢ Write a script that prompt the user to enter base and height of the triangle and calculate an area of a triangle (area = 0.5 x b x h).
Enter base: 20 Enter height: 10 The area of the triangle is 100


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Area Calculator</title>
</head>
<body>

<script>
    // Prompt user for base and height
    let base = parseFloat(prompt("Enter base:"));
    let height = parseFloat(prompt("Enter height:"));

    // Calculate area of the triangle
    let area = 0.5 * base * height;

    // Display the result
    alert("The area of the triangle is " + area);
</script>

</body>
</html>
