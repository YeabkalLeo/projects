<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        #joke {
            font-size: 24px;
            margin: 20px 0;
            border: 2px dashed #ff69b4;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff8dc;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>

    <h1>Random Joke Generator</h1>
    <div id="joke">Click the button to get a joke!</div>
    <button id="jokeButton">Get a Joke!</button>

    <script>
        const jokes = [
            "Why don't scientists trust atoms? Because they make up everything!",
            "What do you call fake spaghetti? An impasta!",
            "Why did the scarecrow win an award? Because he was outstanding in his field!",
            "I told my wife she was drawing her eyebrows too high. She looked surprised!",
            "Why don't skeletons fight each other? They don't have the guts!",
            "What do you call cheese that isn't yours? Nacho cheese!",
            "Why did the bicycle fall over? Because it was two-tired!",
            "What did one wall say to the other wall? I'll meet you at the corner!",
        ];

        document.getElementById('jokeButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * jokes.length);
            document.getElementById('joke').innerText = jokes[randomIndex];
        });
    </script>

</body>
</html>
